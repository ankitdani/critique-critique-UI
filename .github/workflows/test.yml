name: End-to-end tests

on:
  push:
    branches:
      - master
      - main

jobs:
  cypress-run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install Dependencies
        run: |
          npm install

      - name: Cache Cypress binary
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('cypress.json') }}

      - name: Cypress run
        run: |
          npm run cypress:run  # Replace with the actual npm script to run Cypress tests
        env:
          CYPRESS_CACHE_FOLDER: ${{ runner.workspace }}/.cache/Cypress
